<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chril</title>

<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #2b2b2b;
    color: white;
    overflow: hidden;
}


#intro {
    position: fixed;
    inset: 0;
    background: #2b2b2b;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 20px;
    z-index: 10;
}

#intro h1 {
    font-size: 3rem;
    letter-spacing: 6px;
    animation: introIn 1s ease forwards;
}

#intro p {
    opacity: 0.6;
    letter-spacing: 2px;
    animation: pulse 1.5s infinite;
}

@keyframes introIn {
    from { transform: translateY(-40px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

@keyframes pulse {
    0%,100% { opacity: 0.4; }
    50% { opacity: 1; }
}


#site {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transform: scale(1.05);
    pointer-events: none;
}

#site.active {
    opacity: 1;
    transform: scale(1);
    pointer-events: all;
    transition: all 1s ease;
}

.container {
    width: 100%;
    max-width: 420px;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
}


.logo {
    width: 140px;
    animation: logoIn 1s ease forwards;
}

@keyframes logoIn {
    from { transform: translateY(-30px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

h2 {
    letter-spacing: 3px;
}


.links {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.links a {
    background: #3a3a3a;
    border: 1px solid #555;
    padding: 14px;
    border-radius: 10px;
    color: white;
    text-decoration: none;
    display: flex;
    justify-content: center;
    gap: 12px;
    opacity: 0;
    animation: linkIn 0.6s ease forwards;
}

.links a:nth-child(1) { animation-delay: 0.4s; }
.links a:nth-child(2) { animation-delay: 0.6s; }

@keyframes linkIn {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

.links a:hover {
    background: white;
    color: #2b2b2b;
    transform: translateY(-2px);
}


#audio-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #3a3a3a;
    border: 1px solid #555;
    width: 44px;
    height: 44px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    opacity: 0;
    transition: 0.3s;
}

#audio-btn i {
    font-size: 1.1rem;
}

#site.active #audio-btn {
    opacity: 1;
}

footer {
    font-size: 0.8rem;
    opacity: 0.6;
}


#toast {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #ff4c4c;
    color: white;
    padding: 12px 25px;
    border-radius: 8px;
    font-weight: 500;
    opacity: 0;
    pointer-events: none;
    z-index: 999;
    animation: none;
}

@keyframes toastIn {
    from { opacity: 0; transform: translate(-50%, -20px); }
    to { opacity: 1; transform: translate(-50%, 0); }
}

@keyframes toastOut {
    from { opacity: 1; transform: translate(-50%, 0); }
    to { opacity: 0; transform: translate(-50%, -20px); }
}
</style>
</head>

<body>


<div id="intro">
    <h1>CHRIL</h1>
    <p>PRESS ENTER</p>
</div>


<div id="site">

    <div id="audio-btn">
        <i class="fa-solid fa-volume-high"></i>
    </div>

    <div class="container">
        <img src="logochril.png" class="logo" alt="Chril Logo">
        <h2>Chril Site</h2>

        <div class="links">

            <a href="#" id="logmaster-btn">
                <i class="fa-solid fa-globe"></i> LogMaster
            </a>

            <a href="https://discord.gg/6w6CA4UR" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-discord"></i> Raxus
            </a>
        </div>

        <footer>Â© 2026 ChrilSite</footer>
    </div>
</div>


<div id="toast">Non disponibile</div>


<audio id="bg-audio" loop>
    <source src="audio.mp3" type="audio/mpeg">
</audio>

<script>
const intro = document.getElementById("intro");
const site = document.getElementById("site");
const audio = document.getElementById("bg-audio");
const audioBtn = document.getElementById("audio-btn");
const icon = audioBtn.querySelector("i");

let audioOn = true;


function startAudio() {
    if(audio.paused){
        audio.volume = 0.4;
        audio.play().catch(()=>{});
    }
}


function enterSite() {
    startAudio(); 
    intro.style.opacity = "0";
    setTimeout(() => {
        intro.style.display = "none";
        site.classList.add("active");
    }, 800);
}


intro.addEventListener("click", enterSite);
document.addEventListener("keydown", e => { if(e.key==="Enter") enterSite(); });


audioBtn.addEventListener("click", ()=>{
    if(audioOn){
        audio.pause();
        icon.className = "fa-solid fa-volume-xmark";
    } else {
        audio.play();
        icon.className = "fa-solid fa-volume-high";
    }
    audioOn = !audioOn;
});


const logBtn = document.getElementById("logmaster-btn");
const toast = document.getElementById("toast");

logBtn.addEventListener("click", (e)=>{
    e.preventDefault(); 
    toast.style.animation = "toastIn 0.5s forwards";
    setTimeout(()=>{
        toast.style.animation = "toastOut 0.5s forwards";
    }, 2000); 
});
</script>

</body>
</html>
